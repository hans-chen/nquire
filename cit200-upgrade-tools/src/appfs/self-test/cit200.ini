#
# This is an cit200 of ini file
#
[CIT200]
repeat 	= 2 ;repeat test times
log			= no;
done  	= yes;


[Serial]
done = yes ;

[Beeper]
done = yes ;

[LCD]
done = yes ;

[NetWork]
localip		= 192.168.2.47 ;machine ip
netmask		= 255.255.255.0 ;machine ipmask
serverip		= 192.168.2.254 ;server ip for ping cmd
done			= yes ;


[Scanner]
done 	= yes ;

[RTC]
done	= yes ;

[WIFI]
name		= wlan0 ;device name
essid			= TLINK  ;
serverip	= 192.168.2.1 ;
done		= yes ;

[USB]
done	= yes;

[TF]
done	= yes;
