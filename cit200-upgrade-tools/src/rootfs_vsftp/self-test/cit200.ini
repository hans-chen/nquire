[CIT200]
repeat 	= 1 ;repeat test times
log		= yes;
done  	= no;


[Serial]
done = yes ;

[Beeper]
done = no ;

[LCD]
done = no ;

[NetWork]
localip		= 192.168.2.47 ;machine ip
netmask	= 255.255.255.0 ;machine ipmask
serverip	= 192.168.2.254 ;server ip for ping cmd
done		= yes ;


[Scanner]
done 	= no ;

[RTC]
done	= no ;

[WIFI]
name		= wlan0 ;device name
essid			= TLINK  ;
serverip	= 192.168.2.1 ;
done		= yes ;



